<!DOCTYPE html>
<html ng-app="demoApp">
    <head>
        <title>Demo Angular Version</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="js/ipv4_input.js"></script>
        <link rel="stylesheet" type="text/css" href="css/ipv4_input.css">
    </head>
    <body ng-controller="demoCtrl">
        <gk-ipv4-input valid="ip1Valid" value="ip1"></gk-ipv4-input>
        <div>value: {{ip1}}</div>
        <div>valid: {{ip1Valid}}</div>

        <br><br><br><hr>
        <gk-ipv4-input valid="ip2Valid" value="ip2" rwd></gk-ipv4-input>
        <div>value: {{ip2}}</div>
        <div>valid: {{ip2Valid}}</div>

        <script>
        demoApp = angular.module('demoApp', ['ipv4-input-directive']);

        demoApp.controller('demoCtrl', ['$scope', function($scope) {
            $scope.ip1 = '192.168.0.1';
            $scope.ip2 = '192.168.0.1';
        }]);
        </script>
    </body>
</html>
